<header class="site-header">

  <a href="{{ site.baseurl }}/">
    <div class="image-textover">
      <img id="header-image" src="http://placehold.it/950x250/804815?text=Header+Image" />
      <h1>{{ site.title }}</h1>
    </div>
  </a>

  <nav class="site-nav">
    <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle></button>
      <div class="title-bar-title">Men√º</div>
    </div>

    <div class="top-bar" id="main-menu">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          {% for my_page in site.pages %}
            {% if my_page.title %}
              {% if my_page.title != "Home" %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
              {% endif %}
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
